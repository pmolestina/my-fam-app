<h2>Families</h2>
<div class="filter-box">
    <app-filter [filter]="filter" (change)="filterChange($event)"></app-filter>
</div>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let family"> {{family.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let family">
        <app-actionbuttonslist [listType]="'family'" [data]="family"></app-actionbuttonslist>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

<button mat-fab [routerLink]="['/family-edit/new']">
  <mat-icon>add</mat-icon>
</button>
