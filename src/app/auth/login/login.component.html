<form (ngSubmit)="login(true)">

<mat-card class="container">
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-form-field>
    <input matInput [(ngModel)]="credentials.email" placeholder="Enter your email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="credentials.password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-card-actions align="right">

    <button mat-raised-button  [disabled]="!isFormValid()">Login</button>
  </mat-card-actions>
  <a href="/register">Register</a>
</mat-card>
</form>
